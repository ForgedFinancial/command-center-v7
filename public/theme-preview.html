<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0a0a0a; color: #e5e5e5; padding: 20px; }
h1 { text-align: center; font-size: 28px; margin-bottom: 8px; }
.subtitle { text-align: center; color: #888; margin-bottom: 32px; font-size: 14px; }
.grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; max-width: 1200px; margin: 0 auto; }
@media (max-width: 800px) { .grid { grid-template-columns: 1fr; } }

.theme-card { border-radius: 12px; overflow: hidden; border: 1px solid #333; transition: transform 0.2s; }
.theme-card:hover { transform: scale(1.02); }
.theme-label { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; }
.theme-name { font-size: 18px; font-weight: 700; }
.theme-vibe { font-size: 12px; opacity: 0.6; }
.theme-category { font-size: 11px; padding: 3px 8px; border-radius: 99px; font-weight: 600; }

/* Mini dashboard preview */
.preview { display: flex; height: 180px; }
.preview-sidebar { width: 48px; padding: 10px 6px; display: flex; flex-direction: column; gap: 6px; }
.sidebar-item { height: 6px; border-radius: 3px; opacity: 0.4; }
.sidebar-item.active { opacity: 1; }
.preview-main { flex: 1; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
.preview-topbar { height: 16px; display: flex; align-items: center; gap: 6px; border-radius: 4px; padding: 0 6px; }
.topbar-dot { width: 6px; height: 6px; border-radius: 50%; }
.topbar-text { height: 4px; width: 40px; border-radius: 2px; opacity: 0.5; }
.preview-content { flex: 1; display: flex; gap: 6px; }
.preview-card { flex: 1; border-radius: 6px; padding: 8px; display: flex; flex-direction: column; gap: 4px; }
.card-title { height: 5px; width: 60%; border-radius: 2px; }
.card-phone { height: 5px; width: 50%; border-radius: 2px; font-size: 0; }
.card-text { height: 4px; width: 80%; border-radius: 2px; opacity: 0.5; }
.card-badge { height: 10px; width: 36px; border-radius: 3px; font-size: 7px; display: flex; align-items: center; justify-content: center; font-weight: 700; color: white; }
.card-text2 { height: 4px; width: 65%; border-radius: 2px; opacity: 0.3; }
.preview-status { display: flex; gap: 6px; margin-top: auto; }
.status-pill { height: 10px; border-radius: 5px; flex: 1; opacity: 0.8; }
</style>
</head>
