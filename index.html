<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORGED-OS</title>
  </head>
  <body class="theme-charcoal">
    <div id="root"></div>
    <script>
      window.addEventListener('error', function(e) {
        console.error('[FATAL]', e.message, e.filename, e.lineno);
        var r = document.getElementById('root');
        if (r && !r.innerHTML) r.innerHTML = '<div style="color:#ef4444;padding:40px;font-family:monospace"><h2>App Crash</h2><pre>' + e.message + '\n' + (e.filename||'') + ':' + (e.lineno||'') + '</pre><button onclick="location.reload()" style="margin-top:16px;padding:8px 20px;background:#00d4ff;border:none;border-radius:6px;cursor:pointer;font-weight:600">Reload</button></div>';
      });
      window.addEventListener('unhandledrejection', function(e) {
        console.error('[FATAL] Unhandled rejection:', e.reason);
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
